<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Classics Foundation</title>
    <style>
      :root {
        --font-serif: "Literata", "Georgia", serif;
        --font-sans: "Inter", "Helvetica Neue", sans-serif;
        --color-bg: #f5f3ef;
        --color-text: #2e2a26;
        --color-accent: #a4785c;
        --color-muted: #736d67;
        --color-panel: #ffffff;
        --border-radius: 8px;
      }

      /* Base page */
      body {
        margin: 0;
        padding: 2rem 1.5rem;
        font-family: var(--font-serif);
        font-size: 1.1rem;
        line-height: 1.75;
        background: var(--color-bg);
        color: var(--color-text);
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 3rem;
      }
      header h1 {
        font-family: var(--font-sans);
        font-size: 2rem;
        margin: 0;
        font-weight: 500;
        color: var(--color-accent);
      }
      header p.tagline {
        margin: 0.5rem 0 0;
        font-family: var(--font-sans);
        font-size: 1rem;
        color: var(--color-muted);
      }

      /* Main */
      main {
        max-width: 720px;
        margin: 0 auto;
      }
      article {
        margin-bottom: 2rem;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--color-text);
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.5rem;
      }

      /* Parts navigation */
      nav.parts-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 1rem;
      }
      nav.parts-list a {
        font-family: var(--font-sans);
        font-weight: 500;
        color: var(--color-accent);
        text-decoration: none;
      }
      nav.parts-list a:hover {
        text-decoration: underline;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 4rem;
        padding-top: 1rem;
        font-size: 0.9rem;
        color: var(--color-muted);
        border-top: 1px solid #ddd;
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #1e1b18;
          --color-text: #e8e1d9;
          --color-accent: #d8b49c;
          --color-muted: #9e948c;
          --color-panel: #282421;
        }
        body {
          background: var(--color-bg);
          color: var(--color-text);
        }
        nav.parts-list a {
          color: var(--color-accent);
        }
        footer,
        header p.tagline {
          color: var(--color-muted);
        }
        h2 {
          border-color: #3a3632;
        }
      }

      .date {
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Open Classics Foundation</h1>
      <p class="tagline">Because the story of humanity belongs to us all…</p>
    </header>

    <main>
      <article>
        <h2>Plato – Timaeus <span class="date">(c. 360 BC)</span></h2>
        <nav class="parts-list">
          <ul>
            <li><a href="/plato/timaeus/part1.html">Part 1</a></li>
            <li><a href="javascript:alert('Not yet complete.')">Part 2</a></li>
            <li><a href="javascript:alert('Not yet complete.')">Part 3</a></li>
          </ul>
        </nav>
      </article>
    </main>

    <footer>&copy; 2025 Open Classics Foundation</footer>
  </body>
</html>
